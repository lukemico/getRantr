<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signup for getRANTr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/index.css" />
</head>
<body>

  <div class="page page-signup">
    <form class="signup-form" id="js-signup-form" action="/" method="GET">
      <h2>30-Day Free Trial</h2>
      <div class="signup-form-wrapper">
        <div class="signup-form-preamble">
          Join the millions of people ranting online with getRANTr
        </div>
        <div class="fields-wrap">
          <div class="field-wrap">
            <label class="inside-label">
              <input type="text" name="Name" placeholder="Jane Soapbox" required="required"/>
              <span>Name</span>
            </label>
          </div>
          <div class="field-wrap">
            <label class="inside-label">
              <input type="email" name="Email" placeholder="jane@example.com" required="required"/>
              <span>Email</span>
            </label>
            <div class="text-center field-desc">
            </div>
          </div>
        </div>
        <div class="signup-action text-center">
          <button type="submit" name="submit" class="btn btn-lg btn-orange">Start My Free Trial</button>
        </div>
      </div>
    </form>
  </div>


  <!-- BEGIN TRACKJS -->
  <script type="text/javascript">window._trackJs = { token: 'GETRANTR' };</script>
  <script type="text/javascript" src="http://cdn.getrantr.com:9000/vendor/tracker.js"></script>
  <!-- END TRACKJS -->

  <script type="text/javascript" src="http://cdn.getrantr.com:9000/vendor/analytics.js"></script>

</body>
</html>
